<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>glubglbuglbuglbglu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #021e4a 0%, #010014 90%);
      overflow: hidden;
    }

    
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(0, 180, 255, 0.1), transparent 70%),
                  radial-gradient(circle at 80% 30%, rgba(0, 200, 255, 0.07), transparent 60%),
                  radial-gradient(circle at 40% 80%, rgba(0, 120, 200, 0.1), transparent 70%);
      animation: drift 40s linear infinite alternate;
    }
    @keyframes drift {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-60px,20px) scale(1.1); }
      100% { transform: translate(60px,-30px) scale(1); }
    }

    .ocean { position: relative; width: 100%; height: 100%; }

    
    .jelly {
      position: absolute;
      width: 60px; height: 60px;
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      font-family: monospace; font-size: 20px; color: black;
      animation: float 30s infinite ease-in-out;
    }
    .jelly::after {
      content: "";
      position: absolute; bottom: -15px; left: 50%;
      width: 40px; height: 20px;
      transform: translateX(-50%);
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      filter: blur(4px);
    }
    .tentacle {
      position: absolute; bottom: -35px;
      width: 4px; height: 30px;
      border-radius: 2px;
      animation: wave 2s infinite ease-in-out;
    }
    .tentacle:nth-child(1) { left: 15px; animation-delay: 0s; }
    .tentacle:nth-child(2) { left: 28px; animation-delay: .2s; }
    .tentacle:nth-child(3) { left: 41px; animation-delay: .4s; }

    
    .cyan { background: radial-gradient(circle at top, #0ff, #08f); box-shadow: 0 0 20px #0ff, 0 0 40px #08f; }
    .pink { background: radial-gradient(circle at top, #ff80ff, #d633ff); box-shadow: 0 0 20px #ff80ff, 0 0 40px #d633ff; }
    .green { background: radial-gradient(circle at top, #80ffb3, #1aff66); box-shadow: 0 0 20px #80ffb3, 0 0 40px #1aff66; }
    .yellow { background: radial-gradient(circle at top, #ffff99, #ffcc00); box-shadow: 0 0 20px #ffff99, 0 0 40px #ffcc00; }

    .tentacle { background: rgba(255,255,255,0.6); }

    @keyframes float {
      0% { transform: translate(0,0); }
      25% { transform: translate(80px,-150px); }
      50% { transform: translate(-60px,-300px); }
      75% { transform: translate(60px,-450px); }
      100% { transform: translate(0,-600px); }
    }
    @keyframes wave {
      0%,100% { transform: scaleY(1) rotate(0deg); }
      50% { transform: scaleY(1.2) rotate(8deg); }
    }

    
    .fish {
      position: absolute;
      width: 50px; height: 30px;
      background: radial-gradient(circle at 20% 50%, #ffa500, #ff6600);
      border-radius: 50% 50% 50% 50%;
      box-shadow: 0 0 15px #ff9900, 0 0 30px #ff6600;
      display: flex; justify-content: center; align-items: center;
      font-family: monospace; font-size: 14px; color: black;
      animation: swim 20s linear infinite;
    }
    .fish::after {
      content: "";
      position: absolute;
      right: -15px; top: 5px;
      width: 20px; height: 20px;
      background: radial-gradient(circle, #ff6600, #cc5200);
      border-radius: 50%;
    }
    @keyframes swim {
      0% { transform: translateX(-60px); }
      100% { transform: translateX(110vw); }
    }
  </style>
</head>
<body>
  <div class="ocean">
    
    <div class="jelly cyan" style="top:70%; left:20%; animation-duration:30s;">:3
      <div class="tentacle"></div><div class="tentacle"></div><div class="tentacle"></div>
    </div>
    <div class="jelly pink" style="top:80%; left:60%; animation-duration:35s;">:3
      <div class="tentacle"></div><div class="tentacle"></div><div class="tentacle"></div>
    </div>
    <div class="jelly green" style="top:90%; left:40%; animation-duration:40s;">:3
      <div class="tentacle"></div><div class="tentacle"></div><div class="tentacle"></div>
    </div>
    <div class="jelly yellow" style="top:85%; left:75%; animation-duration:32s;">:3
      <div class="tentacle"></div><div class="tentacle"></div><div class="tentacle"></div>
    </div>

    
    <div class="fish" style="top:30%; left:-60px; animation-duration:25s;">>:(</div>
    <div class="fish" style="top:60%; left:-80px; animation-duration:30s;">>:(</div>
  </div>
</body>
</html>
