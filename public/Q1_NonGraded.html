<body>
  <h1> I love Chiikawa so much! [and comic sans] </h1>

  <script>
    let age = 14;
    let dead = 100;
    let addiction = 60; 

    let totalRequired = (addiction * 365) * (dead - age);

    document.write("<p>I can watch <strong>" + totalRequired.toLocaleString() + "</strong> Chiikawa episodes until I'm " + dead + " years old! </p>");
